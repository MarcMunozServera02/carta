{% extends "index.html" %}

{% block content %}

 <h1> Usuaris</h1><br>
 <table>    
    {% for user in usuaris %}
    <tr>
        <td>numero={{loop.index}}</td> 
        <td>id={{user.id}}</td> 
        <td>nombre={{user.nombre}}</td> 
        <td>email={{user.email}}</td>
        <td>administrador={{user.administrador}}</td>
    </tr>
    {% endfor %}
 </table>
 <a href="dashboard">Volver</a>
{% endblock %}
